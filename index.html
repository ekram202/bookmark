    <title>Bookmarker</title>

<body>


    <div class="container col-md-12">
        <div class="my-4 ">
            <div class="head">
                <h1 class="text-center">Bookmarker</h1>
            </div>
            <p class="text-center my-4" style="color: #40A55B;">
                <i class="fa-solid fa-bookmark""></i>
                Bookmark your
                <span style=" color: #afab51;">favorite sites</span>
                    <i class="fa-solid fa-bookmark" style="color: #B1AB49;"></i>
            </p>

            <div class="form1">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label"> <i
                            class="fa-solid fa-book mx-2"></i>SiteName</label>
                    <input oninput="valdation()" id="Bookmarker-Name" type="text" class="form-control"
                        placeholder="Bookmarker Name">

                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label"><i class="fa-solid fa-link"></i> Site
                        URL</label>

                    <input oninput="valdationurl()" id="Website-URL" type="text" class="form-control"
                        placeholder="Website URL">

                </div>
                <button onclick="addUrl()" type="submit" class="btn text-center my-4 d-block mx-auto ">submit</button>
            </div>

            <div class="hyer"></div>
        </div>


        <table class=" table table-striped">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="tableData">
            </tbody>
        </table>

        <div id="myModal" class="modal">
            <div class="modal-content">
                <div class="alert " id="alerts">
                    <div class="header">
                        <div class="colours">
                            <div class="red "></div>
                            <div class="yellew"></div>
                            <div class="green"></div>
                        </div>
                        <i id="close" class="fa-solid fa-xmark"></i>
                    </div>
                    <h2 class="my-4">Site Name or Url is not valid, Please follow the rules below :
                    </h2>
                    <p><i class="fa-solid fa-arrow-right fa-shake mx-2"></i>Site name must contain at least 3 characters
                    </p>
                    <p><i class="fa-solid fa-arrow-right fa-shake mx-2"></i>Site URL must be a valid one</p>
                </div>

            </div>
        </div>

    </div>
